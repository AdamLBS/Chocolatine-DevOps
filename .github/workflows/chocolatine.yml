  EXECUTABLES : pushswap
on:
  push:
    branches-ignore:
      - 'ga-ignore**'
  pull_request:
    branches-ignore:
      - 'ga-ignore**'

jobs:
    check_repository_cleanliness :
     runs-on: ubuntu-latest
     steps:
        - uses: actions/checkout@v2
          with:
            fetch-depth: 0
        - name: Only run this if file README exists
          run: 'find * -name "*.o" -type f -exec echo ::error file={},line=1,col=1,title=Unwanted file detected::{} \;'
